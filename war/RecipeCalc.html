<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="RecipeCalc.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Beerios Brewing Calculator</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="recipecalc/recipecalc.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Beerios Brewing Calculator</h1>

    <table align="center">
      <tr>
        <td align="left">Style: </td>
        <td align="left">Batch Size: </td>
      </tr>
      <tr>
        <td align="left" id="styleListContainer"></td>
        <td align="left" id="batchSizeTextContainer"></td>
      </tr>
      <tr>
        <td>ABV Selector</td>
<!--        <td>%ABV</td> -->
      </tr>
      <tr>
        <td id="abvSliderContainer" colspan=2></td>
<!--       <td id="abvTextValueContainer"></td> -->
      </tr>
      <tr>
        <td>IBU Selector</td>
<!--        <td>IBU</td> -->
      </tr>
      <tr>
        <td colspan=2 id="ibuSliderContainer"></td>
<!--       <td id="ibuTextValueContainer"></td> -->
      </tr>
      <tr>
        <td>Color Selector</td>
<!--        <td>Color (SRM)</td> -->
      </tr>
      <tr>
        <td id="srmSliderContainer" colspan=2></td>
<!--       <td id="srmTextValueContainer"></td> -->
      </tr>
      <tr><td colspan=2><hr /></td></tr>
      <tr>
        <td style="font-weight:bold;">Recipe Ingredients: </td>        
      </tr>
      <tr>
        <td id="ingredientTableContainer" colspan=2></td>
      </tr>
    </table>
  </body>
</html>
